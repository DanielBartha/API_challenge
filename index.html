<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/country_api.css">
    <title>Country Data API</title>
</head>
<body>
    <img src="resources/earth.jpg">
    <h1 class="pageTitle">Country Data API</h1>
    <section>
        <div class="inputAndButton">
          <input class="inputField" type="text" id="countryInput" placeholder="Enter a country">
          <button class="searchButton" id="searchButton">Search</button>
        </div>
      
        <div id="countryData">
          <p id="countryName"></p>
          <p id="capital"></p>
          <p id="population"></p>
          <p id="area"></p>
        </div>
      </section>
      
    <script src="js/country_api.js"></script>
</body>
</html>
